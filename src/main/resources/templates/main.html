<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/js/extjs/resources/ext-theme-neptune/ext-theme-neptune-all.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />
    <script th:src="@{js/extjs/ext-all-debug-w-comments.js}"></script>
    <script th:src="@{js/model.js}"></script>
</head>
<body>
<div th:text="${message}"></div>
<div th:text="'Ваш кошелёк: ' + ${wallet.getPublicKeyStringEncoded()} + '. Баланс: ' + ${wallet.getBalance()}">
</div>
<form method="POST" th:action="@{/wallet/transfer}">
    <input type="hidden" name="amount" value="20">
    <label>
        Послать себе 20 единиц
        <input type="submit"/>
    </label>
</form>
<form method="POST" th:action="@{/wallet/send}">
    <label>
        Публичный ключ кошелька:
        <input type="text" name="publicKey"/>
    </label>
    <label>
        Количество средств:
        <input type="text" name="amount"/>
    </label>
    <input type="submit"/>
</form>
<div id="extBlock" class="sogMain">
</div>
</body>
<script th:src="@{js/main.js}">
</script>
</html>
